<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de inventarios</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  
<!-- Formulario-->
<h1>Control de inventarios</h1>
 <div class="formulario">
    
  <form  id="eventoformulario"    class="formu">

   
    <label > Nombre 
        <input   id="name" name="eventnombre" type="text" >
    </label>
  
   <br>    
   <br>    
    
        <label> Cantidad 
            <input id="eventcantidad" name="eventcantidad" type="number"  > 
        </label>
   
   <br>    
   <br>    
   
        <label > Precio 
            <input id="eventprecio"  name="eventprecio"     >
        </label>
        

       
   <br>   
   <br> 
   <input id="btnagregar" type="submit" value="Agregar">
  
  
   </form>

 </div>
 
<!-- Tabla de contenidos donde va a ir la cantidad el nombre del producto y el precio-->

<div class="tabla">
 <table id="tablainventarios">
    <tr>
  <th class="th">
    Nombre 
  </th>
  <th class="th">
    Cantidad
  </th>
  <th class="th">
    Precio
  </th>
    </tr>
    <tr>
 

    </tr>

 </table>

</div>







<script src="./index.js"></script>
</body>
</html>
